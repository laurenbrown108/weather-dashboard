<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather for Wherever</title>

    <!-- Nav Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather for Wherever</span>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col-sm-2 mt-3 sidebar">
                <div class="input-group mb-3">
                    <!--Search for city-->
                    <input id="city" type="text" class="form-control" placeholder="City Name" aria-label="Search"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button"
                            id="searchButton button-addon2">Go</button>
                    </div>
                </div>
                <!-- Show recent cities-->
                <ul class="list-group">
                    <h4> Recent Cities</h4>
                </ul>
            </div>
            <div class="col-sm-10">
                <div class="row">
                    <!-- Current Weather Data-->
                    <div class="weatherNow">

                    </div>
                </div>
                <!-- 5 Day Weather-->
                <div class="row 5dayWeather">
                    <div class="col-2" id="5day1"> </div>
                    <div class="col-2" id="5day2"> </div>
                    <div class="col-2" id="5day3"> </div>
                    <div class="col-2" id="5day4"> </div>
                    <div class="col-2" id="5day5"> </div>
                </div>
            </div>

        </div>


    </main>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
